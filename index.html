<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Wallet - BNB Chain</title>
  <style>
    body {
      background: #101010;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wallet {
      background: #1c1c2b;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,255,180,0.3);
      padding: 30px;
      text-align: center;
      width: 340px;
    }

    .wallet img {
      width: 60px;
      margin-bottom: 10px;
    }

    .wallet h1 {
      margin: 0;
      font-size: 24px;
      color: #26a17b;
    }

    .wallet p.address {
      font-size: 13px;
      color: #aaa;
      margin: 10px 0;
      word-break: break-all;
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #00ffc4;
    }

    .coin {
      font-size: 16px;
      color: #ccc;
    }

    button {
      background: #26a17b;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #2bdc9d;
    }
  </style>
</head>
<body>

<div class="wallet">
  <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Icon">
  <h1>USDT Wallet</h1>
  <p class="address" id="walletAddress">Not connected</p>
  <div class="balance" id="balance">0.000</div>
  <div class="coin">USDT (BNB Smart Chain)</div>
  <button onclick="connect()">üîå –ü–æ–¥–∫–ª—é—á–∏—Ç—å MetaMask</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script>
  const USDT_BSC_CONTRACT = "0x55d398326f99059fF775485246999027B3197955"; // USDT (BEP-20)
  const USDT_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  async function connect() {
    if (!window.ethereum) {
      alert("–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask!");
      return;
    }

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = provider.getSigner();
    const address = await signer.getAddress();

    document.getElementById("walletAddress").textContent = address;

    // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –º—ã –≤ —Å–µ—Ç–∏ BNB Smart Chain (Chain ID 56)
    const { chainId } = await provider.getNetwork();
    if (chainId !== 56) {
      try {
        await window.ethereum.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x38" }] // 56 –≤ hex
        });
      } catch (e) {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å—Å—è –Ω–∞ —Å–µ—Ç—å BNB");
        return;
      }
    }

    const contract = new ethers.Contract(USDT_BSC_CONTRACT, USDT_ABI, provider);
    const balance = await contract.balanceOf(address);
    const decimals = await contract.decimals();
    const formatted = ethers.utils.formatUnits(balance, decimals);

    document.getElementById("balance").textContent = parseFloat(formatted).toFixed(2);
  }
</script>

</body>
</html>
